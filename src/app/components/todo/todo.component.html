<div class="todo-add">
  <form class="form-horizontal" (ngSubmit)="onSubmit(form)" #form="ngForm" >
    <div class="form-group">
      <div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-sm-4 col-xs-6">
        <input type="text" class="form-control" placeholder="TASK"
        [(ngModel)]="title" name="title"/>
      </div>
      <button type="submit" class="col-sm-offset-1 col-sm-1 btn btn-primary btn-sm">ADD</button>
    </div>
  </form>
</div>
